<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - My Website</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: gray;
      }
      .info {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }
      @media (max-width: 576px) {
        .container {
          padding: 0 15px; /* Add some padding on small screens */
        }
      }
    </style>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">
            <img
              src="logo.jpg"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-top"
            />
            Contact
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="index.html"
                  onclick="navigate(event, 'index.html')"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="contact.html"
                  onclick="navigate(event, 'contact.html')"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="info.html"
                  onclick="navigate(event, 'info.html')"
                  >Info</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container my-5">
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Send</button>
        <div
          class="output-message mt-3"
          id="output-message"
          style="display: none"
        ></div>
      </form>
    </div>

    <div class="container text-center">
      <img class="info" src="info.png" alt="Information" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
